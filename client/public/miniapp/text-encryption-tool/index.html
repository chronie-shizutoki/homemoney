<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本加密工具</title>
    <link rel="stylesheet" href="index.css">
    <!-- 引入CryptoJS库用于AES-256加密 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>文本加密工具</h1>
            <p>将普通文本转换为有趣的拟声词组合</p>
        </header>

        <main>
            <div class="input-section">
                <div class="section-header">
                    <h2>输入文本</h2>
                    <div class="encryption-options">
                        <label>
                            <input type="radio" name="encryption-type" value="meow" checked>
                            咩模式
                        </label>
                        <label>
                            <input type="radio" name="encryption-type" value="gulu">
                            咕噜模式
                        </label>
                    </div>
                </div>
                <textarea id="input-text" placeholder="请输入要加密或解密的文本..."></textarea>
                
                <!-- 密码输入框 -->
                <div class="password-section">
                    <label for="encryption-password">加密密码 (可选，8位以上更安全):</label>
                    <input type="password" id="encryption-password" placeholder="请输入加密密码（留空则使用默认加密）">
                    <div class="password-strength">
                        <div id="strength-indicator"></div>
                        <span id="strength-text">密码强度: 未输入</span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="encrypt-btn" class="btn primary">加密</button>
                <button id="decrypt-btn" class="btn secondary">解密</button>
                <button id="clear-btn" class="btn tertiary">清空</button>
                <button id="copy-btn" class="btn tertiary">复制结果</button>
            </div>

            <div class="output-section">
                <h2>结果</h2>
                <textarea id="output-text" readonly placeholder="加密或解密的结果将显示在这里..."></textarea>
            </div>
        </main>

        <footer>
            <p>一个有趣的文本加密工具 &copy; 2025</p>
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
