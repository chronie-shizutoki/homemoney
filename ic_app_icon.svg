        <svg width="150" height="150" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- 定义渐变和阴影 -->
            <defs>
                <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#f9f9f9" />
                    <stop offset="30%" stop-color="#f0f0f0" />
                    <stop offset="100%" stop-color="#f9f9f9" />
                </linearGradient>
                
                <linearGradient id="spineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#e6e6e6" />
                    <stop offset="50%" stop-color="#f0f0f0" />
                    <stop offset="100%" stop-color="#e6e6e6" />
                </linearGradient>
                
                <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#f5f5f5" />
                    <stop offset="100%" stop-color="#fafafa" />
                </linearGradient>
                
                <linearGradient id="dollarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#ffffff" />
                    <stop offset="100%" stop-color="#f0f0f0" />
                </linearGradient>
                
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.3)" flood-opacity="0.4"/>
                </filter>
                
                <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.2)" flood-opacity="0.3"/>
                </filter>
            </defs>
            
            <!-- 书籍阴影 -->
            <rect x="15" y="15" width="80" height="80" rx="8" ry="8" fill="rgba(0,0,0,0.2)" filter="url(#shadow)"/>
            
            <!-- 书籍主体 -->
            <rect x="10" y="10" width="80" height="80" rx="8" ry="8" fill="url(#bookGradient)" stroke="#d0d0d0" stroke-width="1"/>
            
            <!-- 书脊 -->
            <rect x="10" y="10" width="20" height="80" fill="url(#spineGradient)"/>
            <rect x="10" y="10" width="20" height="80" fill="none" stroke="#d0d0d0" stroke-width="1"/>
            
            <!-- 书脊细节线条 -->
            <line x1="15" y1="15" x2="15" y2="85" stroke="#d9d9d9" stroke-width="0.5"/>
            <line x1="20" y1="15" x2="20" y2="85" stroke="#d9d9d9" stroke-width="0.5"/>
            <line x1="25" y1="15" x2="25" y2="85" stroke="#d9d9d9" stroke-width="0.5"/>
            
            <!-- 书页区域 -->
            <rect x="30" y="15" width="55" height="70" fill="url(#pageGradient)" stroke="#e6e6e6" stroke-width="0.5" filter="url(#innerShadow)"/>
            
            <!-- 页面线条 -->
            <line x1="35" y1="25" x2="80" y2="25" stroke="#e0e0e0" stroke-width="0.8"/>
            <line x1="35" y1="35" x2="80" y2="35" stroke="#e0e0e0" stroke-width="0.8"/>
            <line x1="35" y1="45" x2="80" y2="45" stroke="#e0e0e0" stroke-width="0.8"/>
            <line x1="35" y1="55" x2="80" y2="55" stroke="#e0e0e0" stroke-width="0.8"/>
            <line x1="35" y1="65" x2="80" y2="65" stroke="#e0e0e0" stroke-width="0.8"/>
            <line x1="35" y1="75" x2="80" y2="75" stroke="#e0e0e0" stroke-width="0.8"/>
            
            <!-- 美元符号 -->
            <g transform="translate(70, 70)">
                <circle cx="0" cy="0" r="12" fill="url(#dollarGradient)" stroke="#c0c0c0" stroke-width="1"/>
                <text x="0" y="4.5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5a5a5a">$</text>
            </g>
            
            <!-- 高光效果 -->
            <path d="M10,10 Q30,8 50,10 L50,10 L85,15 L85,85 Q80,88 50,90 L15,85 L10,80 Z" fill="white" fill-opacity="0.1" stroke="none"/>
        </svg>