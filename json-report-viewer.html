    <script>
        // æ·±è‰²æ¨¡å¼åˆ‡æ¢åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const html = document.documentElement;
            
            // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ä¸­çš„ä¸»é¢˜åå¥½
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                enableDarkMode();
            }
            
            // ä¸»é¢˜åˆ‡æ¢æŒ‰é’®äº‹ä»¶
            themeToggle.addEventListener('click', function() {
                if (html.classList.contains('dark-theme')) {
                    disableDarkMode();
                } else {
                    enableDarkMode();
                }
            });
            
            // å¯ç”¨æ·±è‰²æ¨¡å¼
            function enableDarkMode() {
                html.classList.add('dark-theme');
                themeToggle.textContent = 'â˜€ï¸ æµ…è‰²æ¨¡å¼';
                localStorage.setItem('theme', 'dark');
            }
            
            // ç¦ç”¨æ·±è‰²æ¨¡å¼
            function disableDarkMode() {
                html.classList.remove('dark-theme');
                themeToggle.textContent = 'ğŸŒ™ æ·±è‰²æ¨¡å¼';
                localStorage.setItem('theme', 'light');
            }
        });
        
        class APITestReportViewer {
            constructor() {
                this.report = null;
                this.initEventListeners();
            }

            initEventListeners() {
                const fileInput = document.getElementById('fileInput');
                fileInput.addEventListener('change', (e) => {
                    this.handleFileSelect(e.target.files);
                });
            }

            async handleFileSelect(files) {
                if (files.length === 0) return;
                
                const file = files[0];
                
                if (!file.name.endsWith('.json')) {
                    alert('è¯·é€‰æ‹©JSONæ–‡ä»¶');
                    return;
                }

                this.showLoading();

                try {
                    const content = await this.readFile(file);
                    const jsonData = JSON.parse(content);
                    
                    // éªŒè¯æ˜¯å¦ä¸ºAPIæµ‹è¯•æŠ¥å‘Šæ ¼å¼
                    if (!this.isValidAPITestReport(jsonData)) {
                        alert('è¯·é€‰æ‹©æœ‰æ•ˆçš„APIæµ‹è¯•æŠ¥å‘ŠJSONæ–‡ä»¶ï¼ˆapi-tester.jsç”Ÿæˆï¼‰');
                        return;
                    }
                    
                    this.report = {
                        name: file.name,
                        size: file.size,
                        lastModified: file.lastModified,
                        data: jsonData
                    };
                    
                    this.renderReportContent();
                    this.updateStats();
                    this.showTestEndpoints();
                    
                } catch (error) {
                    console.error('è¯»å–æ–‡ä»¶å¤±è´¥:', error);
                    alert('è¯»å–æ–‡ä»¶å¤±è´¥: ' + error.message);
                }
            }

            showTestEndpoints() {
                const testEndpointsDiv = document.getElementById('testEndpoints');
                if (testEndpointsDiv) {
                    testEndpointsDiv.style.display = 'block';
                }
            }

            scrollToSection(sectionId) {
                const element = document.getElementById(sectionId);
                if (element) {
                    element.scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'
                    });
                    
                    // é«˜äº®é€‰ä¸­çš„éƒ¨åˆ†
                    const content = document.getElementById('reportContent');
                    if (content) {
                        // ç§»é™¤ä¹‹å‰çš„é«˜äº®
                        const highlighted = content.querySelector('.section-highlight');
                        if (highlighted) {
                            highlighted.classList.remove('section-highlight');
                        }
                        
                        // æ·»åŠ æ–°çš„é«˜äº®
                        element.classList.add('section-highlight');
                        
                        // 3ç§’åç§»é™¤é«˜äº®
                        setTimeout(() => {
                            element.classList.remove('section-highlight');
                        }, 3000);
                    }
                }
            }

            readFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(e);
                    reader.readAsText(file);
                });
            }

            isValidAPITestReport(data) {
                return data && 
                       (data.metadata || data.statistics || data.summary) &&
                       (data.differences || data.comparisons || data.detailedResults);
            }

            showLoading() {
                document.getElementById('reportInfo').innerHTML = `
                    <div class="loading">
                        <div>â³ æ­£åœ¨åŠ è½½APIæµ‹è¯•æŠ¥å‘Š...</div>
                    </div>
                `;
            }

            renderReportContent() {
                if (!this.report) return;
                
                const data = this.report.data;
                const headerHTML = `
                    <div class="report-header">
                        <div class="report-title">APIæµ‹è¯•æŠ¥å‘Šåˆ†æ</div>
                        <div class="report-stats">
                            <div>ğŸ“… ${new Date(data.metadata?.timestamp || this.report.lastModified).toLocaleString('zh-CN')}</div>
                            <div>ğŸŒ ${data.metadata?.goServer || 'N/A'} â†’ ${data.metadata?.jsServer || 'N/A'}</div>
                            <div>ğŸ“Š ${data.summary?.overallStatus || 'N/A'}</div>
                        </div>
                    </div>
                `;

                let contentHTML = '';
                
                // æ˜¾ç¤ºé—®é¢˜æ±‡æ€»
                if (data.summary) {
                    contentHTML += this.renderSummarySection(data.summary);
                }
                
                // æ˜¾ç¤ºä¸¥é‡é”™è¯¯
                if (data.differences?.bySeverity?.high) {
                    contentHTML += this.renderDifferencesSection('errors', 'ä¸¥é‡é”™è¯¯', data.differences.bySeverity.high, 'high');
                }
                
                // æ˜¾ç¤ºè­¦å‘Šä¿¡æ¯
                if (data.differences?.bySeverity?.medium) {
                    contentHTML += this.renderDifferencesSection('warnings', 'è­¦å‘Šä¿¡æ¯', data.differences.bySeverity.medium, 'medium');
                }
                
                // æ˜¾ç¤ºä¼˜åŒ–å»ºè®®
                if (data.differences?.bySeverity?.low || data.recommendations) {
                    contentHTML += this.renderSuggestionsSection(data);
                }
                
                // æ˜¾ç¤ºè¯¦ç»†æ•°æ®
                if (data.detailedResults) {
                    contentHTML += this.renderDetailsSection(data.detailedResults);
                }
                
                // å¦‚æœæ²¡æœ‰ç‰¹æ®Šæ ¼å¼ï¼Œæ˜¾ç¤ºåŸå§‹JSON
                if (contentHTML === '') {
                    contentHTML = `
                        <div class="json-content">
                            ${this.formatJSON(data)}
                        </div>
                    `;
                }

                document.getElementById('reportContent').innerHTML = headerHTML + contentHTML;
            }

            renderSummarySection(summary) {
                const passRate = summary.overallStatus === 'PASSED' ? '100.00%' : 
                    `${((1 - summary.criticalIssues / (summary.criticalIssues + summary.warnings + summary.suggestions)) * 100).toFixed(2)}%`;
                
                return `
                    <div id="summary" style="padding: 20px; border-bottom: 1px solid #e9ecef;">
                        <h2 style="color: ${summary.overallStatus === 'PASSED' ? '#68d391' : '#e53e3e'}; margin-bottom: 20px;">
                            ${summary.overallStatus === 'PASSED' ? 'âœ… æµ‹è¯•é€šè¿‡' : 'âŒ æµ‹è¯•å¤±è´¥'}
                        </h2>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                            <div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                                <div style="font-size: 2em; font-weight: bold; color: #e53e3e;">${summary.criticalIssues}</div>
                                <div>ä¸¥é‡é—®é¢˜</div>
                            </div>
                            <div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                                <div style="font-size: 2em; font-weight: bold; color: #f6ad55;">${summary.warnings}</div>
                                <div>è­¦å‘Šä¿¡æ¯</div>
                            </div>
                            <div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                                <div style="font-size: 2em; font-weight: bold; color: #68d391;">${summary.suggestions}</div>
                                <div>ä¼˜åŒ–å»ºè®®</div>
                            </div>
                            <div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                                <div style="font-size: 2em; font-weight: bold; color: #667eea;">${passRate}</div>
                                <div>é€šè¿‡ç‡</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderDifferencesSection(id, title, differences, level) {
                if (differences.length === 0) return '';
                
                const itemClass = level === 'high' ? 'error-item' : 'warning-item';
                const levelClass = level === 'high' ? 'high' : 'medium';
                
                const itemsHTML = differences.map((diff, index) => `
                    <div class="${itemClass}">
                        <div class="error-level ${levelClass}">
                            ${index + 1}. [${diff.type}] ${this.getTypeDescription(diff.type)}
                        </div>
                        <div style="margin: 5px 0;">
                            <strong>è·¯å¾„:</strong> ${diff.path || 'æ ¹çº§åˆ«'}
                        </div>
                        ${this.renderDifferenceDetails(diff)}
                    </div>
                `).join('');
                
                return `
                    <div id="${id}" style="padding: 20px; border-bottom: 1px solid #e9ecef;">
                        <h2 style="color: ${level === 'high' ? '#e53e3e' : '#f6ad55'}; margin-bottom: 15px;">
                            ${title} (${differences.length})
                        </h2>
                        ${itemsHTML}
                    </div>
                `;
            }

            renderSuggestionsSection(data) {
                let content = `
                    <div id="suggestions" style="padding: 20px; border-bottom: 1px solid #e9ecef;">
                        <h2 style="color: #68d391; margin-bottom: 15px;">ğŸ’¡ ä¼˜åŒ–å»ºè®®</h2>
                `;
                
                // æ˜¾ç¤ºä½ä¸¥é‡ç¨‹åº¦çš„å·®å¼‚
                if (data.differences?.bySeverity?.low && data.differences.bySeverity.low.length > 0) {
                    content += `
                        <h3 style="color: #68d391; margin: 20px 0 10px 0;">ä¼˜åŒ–é¡¹ (${data.differences.bySeverity.low.length})</h3>
                    `;
                    
                    const itemsHTML = data.differences.bySeverity.low.map((diff, index) => `
                        <div class="suggestion-item">
                            <div class="error-level low">
                                ${index + 1}. [${diff.type}] ${this.getTypeDescription(diff.type)}
                            </div>
                            <div style="margin: 5px 0;">
                                <strong>è·¯å¾„:</strong> ${diff.path || 'æ ¹çº§åˆ«'}
                            </div>
                            ${this.renderDifferenceDetails(diff)}
                        </div>
                    `).join('');
                    
                    content += itemsHTML;
                }
                
                // æ˜¾ç¤ºæ¨èå»ºè®®
                if (data.recommendations && data.recommendations.length > 0) {
                    content += `
                        <h3 style="color: #667eea; margin: 20px 0 10px 0;">ç³»ç»Ÿå»ºè®®</h3>
                    `;
                    
                    const recHTML = data.recommendations.map((rec, index) => `
                        <div class="suggestion-item">
                            <div style="font-weight: bold; color: #667eea; margin-bottom: 8px;">
                                ${rec.priority}: ${rec.category}

            formatValue(value) {
                if (value === null) return 'null';
                if (value === undefined) return 'undefined';
                if (typeof value === 'object') return JSON.stringify(value);
                return String(value);
            }

            formatJSON(obj, indent = 0) {
                const spaces = '  '.repeat(indent);
                
                if (obj === null) {
                    return `<span class="json-null">null</span>`;
                }
                
                if (typeof obj === 'string') {
                    return `<span class="json-string">"${this.escapeHtml(obj)}"</span>`;
                }
                
                if (typeof obj === 'number') {
                    return `<span class="json-number">${obj}</span>`;
                }
                
                if (typeof obj === 'boolean') {
                    return `<span class="json-boolean">${obj}</span>`;
                }
                
                if (Array.isArray(obj)) {
                    if (obj.length === 0) {
                        return '<span class="json-null">[]</span>';
                    }
                    
                    let html = '[';
                    obj.forEach((item, index) => {
                        html += `\n${spaces}  ${this.formatJSON(item, indent + 1)}`;
                        if (index < obj.length - 1) {
                            html += ',';
                        }
                    });
                    html += `\n${spaces}]`;
                    return html;
                }
                
                if (typeof obj === 'object') {
                    const keys = Object.keys(obj);
                    if (keys.length === 0) {
                        return '<span class="json-null">{}</span>';
                    }
                    
                    let html = '{';
                    keys.forEach((key, index) => {
                        html += `\n${spaces}  <span class="json-key">"${this.escapeHtml(key)}"</span>: ${this.formatJSON(obj[key], indent + 1)}`;
                        if (index < keys.length - 1) {
                            html += ',';
                        }
                    });
                    html += `\n${spaces}}`;
                    return html;
                }
                
                return `<span class="json-string">"${this.escapeHtml(String(obj))}"</span>`;
            }

            escapeHtml(text) {

                // æ›´æ–°ç»Ÿè®¡å¡ç‰‡æ˜¾ç¤º

            truncateFileName(name, maxLength) {
                if (name.length <= maxLength) return name;
                const extension = name.split('.').pop();
                const nameWithoutExt = name.slice(0, -(extension.length + 1));
                const truncated = nameWithoutExt.slice(0, maxLength - extension.length - 4);
                return `${truncated}...${extension}`;
